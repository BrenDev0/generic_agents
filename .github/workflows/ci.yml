name: CI Pipeline

on:
  pull_request:
    branches: [main, staging]
  push:
    branches: [main, staging]

jobs:

  # ---------------------------
  # 1️⃣ Linting
  # ---------------------------
  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install -e .
          pip install ruff

      - name: Run Ruff
        run: ruff check .

  # ---------------------------
  # 3️⃣ Tests
  # ---------------------------
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: [lint]   # Only run if those pass

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install -e .
          pip install pytest pytest-cov

      - name: Run Pytest with Coverage
        run: |
          pytest --cov=src --cov-report=term --cov-fail-under=80
